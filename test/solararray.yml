# parameter setting for the solar array
# model is based on the spring-mass system

name: Solar array
model: spring-mass
type: beam

system:
    DOF: 2
    control input: 0
    disturbance: 0

structure:
    mass matrix: [
        10 0
        0 20
    ]
    stiffness matrix: [
        10 0
        0 10000
    ]
    damping matrix: [
        0 0
        0 0
    ]

inputs:
    control input matrix: []
    disturbance input matrix: []

coupling:
    attitude: [
        1 0 0
        0 1 0
    ]
